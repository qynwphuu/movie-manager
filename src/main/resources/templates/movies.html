<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Movie List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            color: black;
        }

        a {
            color: blue;
            font-weight: bold;
            text-decoration: none;
            margin-bottom: 10px;
            display: inline-block;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin-top: 10px;
        }

        th,
        td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>Movie List</h1>
    <a href="/movies/add">Add Movie</a>

    <table border="1">
        <tr>
            <th>Title</th>
            <th>Director</th>
            <th>Year</th>
            <th>Genre</th>
            <th>Rating</th>
            <th>Watched</th>
            <th>Actions</th>
        </tr>

        <tr th:if="${#lists.isEmpty(movies)}">
            <td colspan="7">No movies yet</td>
        </tr>

        <tr th:each="movie : ${movies}">
            <td th:text="${movie.title}"></td>
            <td th:text="${movie.director}"></td>
            <td th:text="${movie.releaseYear}"></td>
            <td th:text="${movie.genre.name}"></td>
            <td th:text="${movie.rating}"></td>
            <td th:text="${movie.watched}"></td>
            <td>
                <a th:href="@{/movies/edit/{id}(id=${movie.id})}">Edit</a> |
                <a th:href="@{/movies/delete/{id}(id=${movie.id})}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
    </table>
</body>

</html>
